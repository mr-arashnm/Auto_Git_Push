<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Git Pusher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#cdd9e5',
                            200: '#adbac7',
                            300: '#909dab',
                            400: '#768390',
                            500: '#636e7b',
                            600: '#545d68',
                            700: '#444c56',
                            800: '#373e47',
                            900: '#2d333b',
                            950: '#22272e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #5c4d79 0%, #2b5d84 100%);
        }
        .path-item {
            transition: all 0.3s ease;
        }
        .path-item:hover {
            transform: translateY(-2px);
        }
        .toggle-checkbox:checked {
            right: 0;
            background-color: #347d39;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #46954a;
        }
        .dark-input {
            background-color: rgba(99, 110, 123, 0.1);
            border-color: #444c56;
            color: #cdd9e5;
        }
        .dark-input:focus {
            border-color: #347d39;
            box-shadow: 0 0 0 2px rgba(52, 125, 57, 0.3);
        }
        .dark-input::placeholder {
            color: #636e7b;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-950 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="gradient-bg rounded-xl shadow-xl overflow-hidden mb-8">
            <div class="px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-white">Auto Git Pusher</h1>
                        <p class="text-indigo-200 mt-1">Configure your repository update settings</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="bg-white/20 p-3 rounded-full text-white">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </button>
                        <div class="bg-white/20 p-3 rounded-full">
                            <i class="fab fa-github text-white text-2xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-dark-900 rounded-xl shadow-lg overflow-hidden mb-8 border border-gray-200 dark:border-dark-700">
            <div class="border-b border-gray-200 dark:border-dark-700 px-6 py-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-200">Repository Paths</h2>
                <p class="text-gray-500 dark:text-dark-400 text-sm mt-1">Add the paths you want to monitor for changes</p>
            </div>
            <div class="p-6">
                <div id="paths-container" class="space-y-3 mb-4">
                    <!-- Path items will be added here -->
                </div>
                <div class="flex items-center">
                    <input type="text" id="new-path" placeholder="e.g., /src/main.js" class="flex-1 px-4 py-2 border border-gray-300 dark:border-dark-700 dark:bg-dark-800 dark:text-dark-100 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-500">
                    <button onclick="addPath()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-r-lg transition duration-200">
                        <i class="fas fa-plus mr-2"></i> Add Path
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white dark:bg-dark-900 rounded-xl shadow-lg overflow-hidden border border-gray-200 dark:border-dark-700">
                <div class="border-b border-gray-200 dark:border-dark-700 px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-200">Telegram Configuration</h2>
                    <p class="text-gray-500 dark:text-dark-400 text-sm mt-1">Set up Telegram notifications</p>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label for="telegram-id" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">Telegram ID</label>
                        <input type="text" id="telegram-id" placeholder="Your Telegram user ID" class="w-full px-4 py-2 border border-gray-300 dark:border-dark-700 dark:bg-dark-800 dark:text-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-500">
                    </div>
                    <div class="flex items-center justify-between pt-2">
                        <span class="text-sm font-medium text-gray-700 dark:text-dark-300">Enable Telegram Notifications</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none">
                            <input type="checkbox" id="telegram-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="telegram-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-dark-900 rounded-xl shadow-lg overflow-hidden border border-gray-200 dark:border-dark-700">
                <div class="border-b border-gray-200 dark:border-dark-700 px-6 py-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-dark-200">GitHub & Email</h2>
                    <p class="text-gray-500 dark:text-dark-400 text-sm mt-1">Configure GitHub and email settings</p>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-dark-300 mb-1">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" class="w-full px-4 py-2 border border-gray-300 dark:border-dark-700 dark:bg-dark-800 dark:text-dark-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-green-500">
                    </div>
                    <div class="flex items-center justify-between pt-2">
                        <span class="text-sm font-medium text-gray-700 dark:text-dark-300">Enable Email Notifications</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none">
                            <input type="checkbox" id="email-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="email-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="mt-8 flex justify-end">
            <button onclick="saveSettings()" class="gradient-bg hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-200 flex items-center">
                <i class="fas fa-save mr-2"></i> Save Configuration
            </button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;
        
        // Check for saved theme preference or use system preference
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        } else {
            html.classList.remove('dark');
            themeIcon.classList.replace('fa-sun', 'fa-moon');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        });
        
        // Show bot link value when typing
        const botLinkInput = document.getElementById('bot-link');
        const botLinkDisplay = document.getElementById('bot-link-display');
        const botLinkValue = document.getElementById('bot-link-value');
        
        botLinkInput.addEventListener('input', () => {
            if (botLinkInput.value.trim()) {
                botLinkValue.textContent = botLinkInput.value;
                botLinkDisplay.classList.remove('hidden');
            } else {
                botLinkDisplay.classList.add('hidden');
            }
        });
        
        // Sample paths for demonstration
        const samplePaths = [
            "/src/main.js",
            "/public/index.html",
            "/package.json"
        ];
        
        // Initialize with sample paths
        document.addEventListener('DOMContentLoaded', function() {
            samplePaths.forEach(path => {
                addPathToUI(path);
            });
            
            // Set default notification preference
            document.getElementById('notify-both').checked = true;
        });
        
        // Add a new path to the UI
        function addPath() {
            const pathInput = document.getElementById('new-path');
            const path = pathInput.value.trim();
            
            if (path) {
                addPathToUI(path);
                pathInput.value = '';
            }
        }
        
        function addPathToUI(path) {
            const pathsContainer = document.getElementById('paths-container');
            
            const pathItem = document.createElement('div');
            pathItem.className = 'path-item bg-gray-50 dark:bg-dark-800 rounded-lg px-4 py-3 flex items-center justify-between border border-gray-200 dark:border-dark-700';
            pathItem.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-file-alt text-green-500 mr-3"></i>
                    <span class="text-gray-700 dark:text-dark-200 font-medium">${path}</span>
                </div>
                <button onclick="removePath(this)" class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            
            pathsContainer.appendChild(pathItem);
        }
        
        // Remove a path from the UI
        function removePath(button) {
            const pathItem = button.closest('.path-item');
            pathItem.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                pathItem.remove();
            }, 200);
        }
        
        // Save all settings
        function saveSettings() {
            // Get all paths
            const pathElements = document.querySelectorAll('#paths-container .path-item span');
            const paths = Array.from(pathElements).map(el => el.textContent);

            // Get Telegram settings
            const telegramId = document.getElementById('telegram-id').value;
            const botLink = document.getElementById('bot-link').value;
            const telegramEnabled = document.getElementById('telegram-toggle').checked;

            // Get GitHub and email settings
            const githubRepo = document.getElementById('github-link').value;
            const email = document.getElementById('email').value;
            const emailEnabled = document.getElementById('email-toggle').checked;

            // Get notification preference
            const notificationPreference = document.querySelector('input[name="notification"]:checked').value;

            // Create settings object
            const settings = {
                paths,
                telegram: {
                    id: telegramId,
                    botLink,
                    enabled: telegramEnabled
                },
                github: githubRepo,
                email: {
                    address: email,
                    enabled: emailEnabled
                },
                notificationPreference
            };

            // Send paths to the server to save in repos.txt
            fetch('/save-paths', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ paths })
            })
            .then(response => {
                if (response.ok) {
                    alert('Configuration and paths saved successfully!');
                } else {
                    alert('Failed to save paths.');
                }
            })
            .catch(error => {
                console.error('Error saving paths:', error);
                alert('An error occurred while saving paths.');
            });

            // Log settings for debugging
            console.log('Saving settings:', settings);
        }
    </script>
</body>
</html>
